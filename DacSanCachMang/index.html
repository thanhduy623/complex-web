<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặc Sản Cách Mạng - Ô Chữ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>CHI BỘ SINH VIÊN KHỐI KỸ THUẬT 2</h2>
        <h1>MINI GAME <br>ĐẶC SẢN CÁCH MẠNG</h1>
        <p class="note">Chọn vào key word để tô màu</p>
    </header>

    <main>
        <div id="crossword"></div>
    </main>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>🎉 Chúc mừng! 🎉</h2>
            <p>Bạn đã hoàn thành tất cả key!</p>
            <p id="time-finish"></p>
            <p id="time-stamp"></p>
            <button onclick="closePopup()">Đóng</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
